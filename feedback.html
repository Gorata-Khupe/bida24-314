<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>About Us - TSHWANTSHA Animation Studio</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    #thank-you-message {
      display: none;
      color: green;
      font-size: 1.2rem;
      margin-top: 20px;
      font-weight: bold;
      opacity: 1;
      transition: opacity 1s ease-in-out;
    }

    #thank-you-message.fade-out {
      opacity: 0;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html">
      <img src="logo.jpg" alt="Tshwantsha Logo" width="200" />
    </a>
    <h1>ðŸª„ Help Us Make More Magic!</h1>
	<button id="toggle-dark-mode">ðŸŒ™ Dark Mode</button>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="projects.html">Projects</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact">
      <h2>Share your thoughts</h2>
      <form id="contact-form" action="#" method="post">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
      </form>

      <div id="thank-you-message">Thank you for messaging us! We will get back to you soon.</div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 TSHWANTSHA Animation Studio</p>
  </footer>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const toggleButton = document.getElementById("toggle-dark-mode");
      const isDarkMode = document.body.classList.contains("dark-mode");
      toggleButton.textContent = isDarkMode ? "Light Mode" : "Dark Mode";

      toggleButton.addEventListener("click", () => {
        document.body.classList.toggle("dark-mode");
        const isDark = document.body.classList.contains("dark-mode");
        toggleButton.textContent = isDark ? "Light Mode" : "Dark Mode";
      });

      const form = document.getElementById("contact-form");
      const thankYou = document.getElementById("thank-you-message");

      form.addEventListener("submit", function(e) {
        e.preventDefault();
        form.reset();
        thankYou.style.display = "block";
        thankYou.classList.remove("fade-out");

        setTimeout(() => {
          thankYou.classList.add("fade-out");
        }, 4000);

        setTimeout(() => {
          thankYou.style.display = "none";
        }, 5000);
      });
    });
  </script>
</body>
</html>
